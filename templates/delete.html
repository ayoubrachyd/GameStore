{% extends "base.html" %}
{% block content %}

<div class="container-xl">

  <div class="Find">
    <h2 class="fw-bold mb-0">{{ t.delete_title }}</h2>
    <p class="mb-0">{{ t.delete_subtitle }}</p>
  </div>

  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  {% if not game %}
    <form method="POST">
      <input type="hidden" name="search">

      <input
        name="name"
        class="form-control mb-2"
        placeholder="{{ t.delete_placeholder_name }}"
        required
      >

      <button class="btn btn-danger">{{ t.btn_find_game }}</button>
      <a href="/" class="btn btn-secondary">{{ t.btn_back }}</a>
    </form>
  {% else %}
    <form method="POST">
      <input type="hidden" name="confirm">
      <input type="hidden" name="id" value="{{ game.id }}">

      <p>
        {{ t.delete_confirm_text }}
        <strong>{{ game.name }}</strong>?
      </p>

      <button class="btn btn-danger">{{ t.btn_confirm_delete }}</button>
    </form>
  {% endif %}

</div>
{% endblock %}
